<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <main>
      <h1>ToDo List</h1>
      <input
        type="text"
        class="input fontPrimary"
        placeholder="Write your ToDo here"
      />
      <button class="btn toDoBtn fontPrimary">Add ToDo</button>
      <ul class="list fontPrimary">
        <li></li>
      </ul>
      <footer>
        <button class="btn sortBtn fontPrimary">Sort</button>
        <button class="btn delAllBtn fontPrimary">Delete All</button>
      </footer>
      <script src="main.js"></script>
    </main>
  </body>
</html>
