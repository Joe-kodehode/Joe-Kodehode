<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Block quotes -->
    <h2>Block Quotes</h2>
    <blockquote>This text will show in block quotes</blockquote>


    <!-- Abbreviation -->
    <h2>Abbreviation</h2>
    <abbr title="Hyper Text Markup Language">HTML</abbr>

    <!-- Quotation marks -->
    <h2>Quotation marks</h2>
    <p><q>Hello</q></p>

    <!-- White space -->
    <h2>White space</h2>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; we use &nbsp to create a white space which would otherwise not show</p>

    <!-- Address -->
    <h2>Address</h2>
    <address>The address tag is used for address</address>

    <!-- Cite -->
    <h2>Cite</h2>
    <p>We can use Cite to cite our sources</p>
    <cite></cite>

    <!-- BDO -->
    <h2>BDO</h2>
    <bdo dir=""></bdo>

    <!-- Gif -->
    <img src="https://media2.giphy.com/media/3CgrPTmlp0dIQ/giphy.webp?cid=ecf05e47zutqrzf265afg9r60k6vbi7wnrpkapjud3qls10n&rid=giphy.webp&ct=g" alt="Cat gif">
    
</body>
</html>
