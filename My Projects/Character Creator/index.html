<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
    <h1>Create Your Character</h1>
    </header>


    <!-- Main -->
    <main class="main">
        <!-- Character -->
        <section class="character">
        <div class="face"></div>

        </section>


        <!-- Sliders -->
      
        <section class="sliders">

            <fieldset>
                <label for="r">R</label>
                <input type="range" min="0" max="255" id="r" step="1" value="0">
                <output for="r" id="r_out">0</output>
              </fieldset>  
              
              <fieldset>
                <label for="g">G</label>
                <input type="range" min="0" max="255" id="g" step="1" value="0">
                <output for="g" id="g_out">0</output>
              </fieldset>
              
              <fieldset>
                <label for="b">B</label>
                <input type="range" min="0" max="255" id="b" step="1" value="0">
                <output for="b" id="b_out">0</output>
              </fieldset>  
        </section>
    </main>
</body>
</html>
